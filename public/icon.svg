<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60A5FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glassGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F2FE;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#BFDBFE;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93C5FD;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#mirrorGrad)"/>
  <!-- Mirror frame -->
  <ellipse cx="256" cy="256" rx="180" ry="200" fill="#FBBF24" stroke="#F59E0B" stroke-width="8"/>
  <!-- Mirror glass -->
  <ellipse cx="256" cy="256" rx="150" ry="170" fill="url(#glassGrad)"/>
  <!-- Reflection highlight -->
  <ellipse cx="220" cy="200" rx="40" ry="60" fill="white" opacity="0.4"/>
  <!-- Image icon inside mirror -->
  <g transform="translate(176, 196)">
    <rect x="0" y="0" width="160" height="120" rx="8" fill="white" opacity="0.9"/>
    <circle cx="50" cy="40" r="20" fill="#60A5FA"/>
    <path d="M20 100 L60 60 L100 90 L140 50 L140 100 L20 100 Z" fill="#34D399"/>
  </g>
</svg>
